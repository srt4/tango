<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="logo">Tango</div>
                <div class="controls-top">
                    <button id="stats-btn" class="icon-btn" aria-label="View Stats">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </button>
                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <div class="difficulty-select">
                        <select id="difficulty-select">
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <div class="difficulty-select">
                        <select id="size-select">
                            <option value="4">4x4</option>
                            <option value="6" selected>6x6</option>
                            <option value="8">8x8</option>
                            <option value="10">10x10</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="status-bar">
                <div class="timer" id="timer">00:00</div>
            </div>
        </header>

        <main>
            <div id="game-board" class="game-board">
                <!-- Board generated by JS -->
            </div>
            <div id="message-area" class="message-area hidden"></div>
            
            <!-- Stats Modal -->
            <div id="stats-modal" class="stats-modal hidden">
                <div class="stats-content">
                    <div class="stats-header">
                        <h2>Statistics</h2>
                        <button id="close-stats" class="close-btn">&times;</button>
                    </div>
                    
                    <div class="stats-tabs">
                        <button class="tab-btn active" data-tab="overview">Overview</button>
                        <button class="tab-btn" data-tab="current">Current Puzzle</button>
                        <button class="tab-btn" data-tab="history">History</button>
                    </div>
                    
                    <div class="stats-body">
                        <div id="tab-overview" class="tab-content active">
                            <div class="stat-cards">
                                <div class="stat-card">
                                    <div class="stat-value" id="stat-total-solves">0</div>
                                    <div class="stat-label">Puzzles Solved</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value" id="stat-total-time">00:00</div>
                                    <div class="stat-label">Total Time</div>
                                </div>
                            </div>
                            <div class="stats-by-size" id="stats-by-size">
                                <!-- Populated by JS -->
                            </div>
                        </div>
                        
                        <div id="tab-current" class="tab-content">
                            <div class="current-puzzle-info">
                                <div class="puzzle-id">
                                    <span id="current-size">6x6</span> â€¢ Seed: <span id="current-seed">-</span>
                                </div>
                                <div class="stat-cards">
                                    <div class="stat-card">
                                        <div class="stat-value" id="current-solve-count">0</div>
                                        <div class="stat-label">Times Solved</div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-value" id="current-best-time">-</div>
                                        <div class="stat-label">Best Time</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="tab-history" class="tab-content">
                            <div class="history-list" id="history-list">
                                <!-- Populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="game-controls">
                <button id="undo-btn" class="control-btn" title="Undo">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                    </svg>
                    Undo
                </button>
                <button id="share-btn" class="control-btn" title="Share Level">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Share
                </button>
                <button id="hint-btn" class="control-btn" title="Get a Hint">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Hint
                </button>
                <button id="new-game-btn" class="control-btn primary">New Game</button>
                <button id="check-btn" class="control-btn" title="Check Layout">Check</button>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/generator.js"></script>
    <script src="js/game.js"></script>
    <script src="js/history.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
